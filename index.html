<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <!-- CSS file Included -->
  <link rel="stylesheet" type="text/css" href="main.css" />

  <!-- JavaScript file included -->
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">Tic Tac Toe</h1>
    <h3 id="by">built by</h3>
    <h2 id="author">DIPAK</h2>
    <!-- Game Instructions -->
    <p id="ins">
      Game starts by just Tap on box<br /><br />First Player starts as
      <b>Player X</b><br />And<br />Second Player as <b>Player O</b>
    </p>
    <br />
    <input type="text" onclick="funcBtn1(); checkWinner();" id="b1" readonly /><input
      type="text"
      onclick="funcBtn2(); checkWinner();"
      id="b2"
      readonly
    /><input type="text" onclick="funcBtn3(); checkWinner();" id="b3" readonly /><br />
    <input type="text" onclick="funcBtn4(); checkWinner();" id="b4" readonly /><input
      type="text"
      onclick="funcBtn5(); checkWinner();"
      id="b5"
      readonly
    /><input type="text" onclick="funcBtn6(); checkWinner();" id="b6" readonly /><br />
    <input type="text" onclick="funcBtn7(); checkWinner();" id="b7" readonly /><input
      type="text"
      onclick="funcBtn8(); checkWinner();"
      id="b8"
      readonly
    /><input type="text" onclick="funcBtn9(); checkWinner();" id="b9" readonly /><br />
    <br />
    <button id="but" onclick="resetBtn();">Reset</button>
    <br /><br />
    <!-- Space to show player turn -->
    <p id="print"></p>
    <img src="YouWon.gif" alt="you won" id="winImage">
  </div>
</body>
